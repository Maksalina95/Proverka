<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–∞–∫—Å–ú–∞—Ä–∫–µ—Ç</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
</head>
<body>

  <!-- üîç –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ —Å –∫—Ä–µ—Å—Ç–∏–∫–æ–º -->
  <div class="search-container">
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫..." />
    <span id="clear-search">‚úï</span>
  </div>

  <!-- üñºÔ∏è –ë–∞–Ω–Ω–µ—Ä-—Å–ª–∞–π–¥–µ—Ä -->
<div class="slider">
  <div class="slide"><img src="img/banner1.jpg" alt="–ë–∞–Ω–Ω–µ—Ä 1" /></div>
  <div class="slide"><img src="img/banner2.jpg" alt="–ë–∞–Ω–Ω–µ—Ä 2" /></div>
  <!-- –¥–æ–±–∞–≤—å —Å–≤–æ–∏ –±–∞–Ω–Ω–µ—Ä—ã -->
</div>
  
  <!-- üß± –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–æ–≤–∞—Ä–æ–≤ (–∫–∞—Ç–∞–ª–æ–≥ –∏ —Ç.–¥.) -->
  <div id="main-content">
    <!-- —Å—é–¥–∞ –ø–æ–¥–≥—Ä—É–∂–∞—é—Ç—Å—è —Ç–æ–≤–∞—Ä—ã -->
  </div>

  <!-- üì¶ –ü–∞–Ω–µ–ª—å SPA ‚Äî —Å—é–¥–∞ –±—É–¥—É—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <div id="panel" class="hidden">
    <div class="panel-header">
      <span id="panel-title"></span>
      <button id="close-panel">‚úï</button>
    </div>
    <div id="panel-content"></div>
  </div>

  <!-- üì± –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <nav class="bottom-nav">
    <button onclick="openPanel('–ê–¥—Ä–µ—Å', '–∞–¥—Ä–µ—Å.html')">–ê–¥—Ä–µ—Å</button>
    <button onclick="openPanel('–î–æ—Å—Ç–∞–≤–∫–∞', '–¥–æ—Å—Ç–∞–≤–∫–∞.html')">–î–æ—Å—Ç–∞–≤–∫–∞</button>
    <button onclick="openPanel('–ö–æ–Ω—Ç–∞–∫—Ç—ã', '–∫–æ–Ω—Ç–∞–∫—Ç—ã.html')">–ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
    <button onclick="openPanel('–ü—Ä–∞–≤–∏–ª–∞', '–ø—Ä–∞–≤–∏–ª–∞.html')">–ü—Ä–∞–≤–∏–ª–∞</button>
    <button onclick="openPanel('–û—Ç–∑—ã–≤—ã', 'reviews.html')">–û—Ç–∑—ã–≤—ã</button>
  </nav>

  <!-- üì≤ –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å PWA -->
  <button id="install-button" class="install-btn hidden">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

  <script>
    // üîç –û—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
    document.getElementById('clear-search').onclick = () => {
      document.getElementById('search').value = '';
    };

    // üåê SPA: –∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ –ø–∞–Ω–µ–ª—å
    function openPanel(title, url) {
      const panel = document.getElementById('panel');
      const content = document.getElementById('panel-content');
      const panelTitle = document.getElementById('panel-title');

      panel.classList.remove('hidden');
      panelTitle.textContent = title;
      content.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      fetch(url)
        .then(res => res.text())
        .then(html => {
          content.innerHTML = html;
        })
        .catch(err => {
          content.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.';
          console.error(err);
        });
    }

    // ‚ùå –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏
    document.getElementById('close-panel').onclick = () => {
      document.getElementById('panel').classList.add('hidden');
    };

    // üì≤ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA
    let deferredPrompt;
    const installBtn = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove('hidden');
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBtn.classList.add('hidden');
        });
      }
    });
  </script>

  <style>
    /* üì¶ –°—Ç–∏–ª—å –ø–∞–Ω–µ–ª–∏ SPA */
    #panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      flex-direction: column;
    }

    #panel.hidden {
      display: none;
    }

    .panel-header {
      padding: 12px;
      background: #f1f1f1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    #close-panel {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    #panel-content {
      padding: 15px;
      overflow-y: auto;
      flex: 1;
    }

    /* –ü—Ä–∏–º–µ—Ä –Ω–∏–∂–Ω–µ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #eee;
      padding: 10px;
      z-index: 10000;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 14px;
    }

    .install-btn {
      position: fixed;
      bottom: 70px;
      right: 15px;
      padding: 10px 16px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .install-btn.hidden {
      display: none;
    }

    .search-container {
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .search-container input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    #clear-search {
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }

    .slider {
      display: flex;
      overflow-x: scroll;
      gap: 10px;
      padding: 10px;
    }

    .slider img {
      max-width: 80%;
      border-radius: 10px;
    }
  </style>
</body>
</html>
