<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой Магазин</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1 class="site-title">МаксМаркет</h1>
    <button id="installBtn" class="install-button">Установить</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Поиск товаров..." />
    <button id="clearSearch" style="display:none;">×</button>
    <button id="searchBtn">Найти</button>
    <ul id="suggestions"></ul>
  </div>

  <div id="content"></div>

  <nav>
    <a href="#" data-page="home" class="active">Главная</a>
    <a href="#" data-page="catalog">Каталог</a>
  </nav>

  <script type="module">
    import { loadPage } from './scripts/app.js';

    // Начальная загрузка страницы
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page") || "home";
    const index = params.get("index");

    if (page === "product" && index !== null) {
      loadPage("product", { container: document.getElementById("content"), index });
    } else {
      loadPage(page, { container: document.getElementById("content") });
    }

    // Слушатель popstate (назад/вперёд)
    window.addEventListener('popstate', (event) => {
      const state = event.state;
      if (state?.page === "product") {
        loadPage("product", { container: document.getElementById("content"), index: state.index }, true);
      } else {
        loadPage(state?.page || "home", { container: document.getElementById("content") }, true);
      }
    });

    // Навигация по кнопкам
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.dataset.page;
        loadPage(page, { container: document.getElementById("content") });
        history.pushState({ page }, "", `?page=${page}`);
      });
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => console.log('SW зарегистрирован'))
        .catch((err) => console.log('SW ошибка', err));
    }
  </script>
</body>
</html>
