  <script>
    function openPanel(title, url) {
      document.getElementById('panelTitle').innerText = title;
      const content = document.getElementById('panelContent');
      content.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      fetch(url)
        .then(response => response.text())
        .then(html => {
          content.innerHTML = html;
        })
        .catch(() => {
          content.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>';
        });
      document.getElementById('panel').classList.add('active');
    }

    function closePanel() {
      document.getElementById('panel').classList.remove('active');
    }

    const input = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearSearch");
    const searchBtn = document.getElementById("applySearchBtn");

    input.addEventListener("input", () => {
      clearBtn.style.display = input.value.trim() ? "inline" : "none";
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      clearBtn.style.display = "none";
      document.getElementById("productList").innerHTML = "";
    });

    searchBtn.addEventListener("click", () => {
      const query = input.value.trim();
      if (query !== "") {
        performSearch(query);
      }
    });

    function performSearch(query) {
      const event = new CustomEvent("search", { detail: query });
      window.dispatchEvent(event);
    }

    let deferredPrompt;
    const installBtn = document.getElementById('installApp');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted install');
          } else {
            console.log('User dismissed install');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>
