  <!-- –ü–∞–Ω–µ–ª—å –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü -->
  <div class="full-panel" id="panel" style="display:none;">
    <button class="close-panel" onclick="closePanel()">‚úñ</button>
    <h2 id="panelTitle"></h2>
    <div id="panelContent">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª—å—é –∏ –∏—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥
    const panel = document.getElementById('panel');
    const panelTitle = document.getElementById('panelTitle');
    const panelContent = document.getElementById('panelContent');
    const backButton = document.getElementById('backButton');

    // –ò—Å—Ç–æ—Ä–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ (URL –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫)
    let historyStack = [];

    function openPanel(title, url) {
      panelTitle.textContent = title;
      panelContent.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      fetch(url)
        .then(res => res.text())
        .then(html => {
          panelContent.innerHTML = html;
        })
        .catch(() => {
          panelContent.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>';
        });
      panel.style.display = 'flex';

      // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ "–Ω–∞–∑–∞–¥" —Ä–∞–±–æ—Ç–∞–ª–∞
      historyStack.push({title, url});
      backButton.style.display = 'inline-block';
    }

    function closePanel() {
      panel.style.display = 'none';
      backButton.style.display = 'none';
      historyStack = [];
    }

    backButton.addEventListener('click', () => {
      if (historyStack.length > 1) {
        historyStack.pop(); // —É–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        const last = historyStack[historyStack.length - 1];
        panelTitle.textContent = last.title;
        panelContent.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        fetch(last.url)
          .then(res => res.text())
          .then(html => {
            panelContent.innerHTML = html;
          })
          .catch(() => {
            panelContent.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>';
          });
      } else {
        closePanel();
      }
    });

    // –ü–æ–∏—Å–∫ —Å –∞–≤—Ç–æ–ø–æ–¥—Å–∫–∞–∑–∫–∞–º–∏
    const input = document.getElementById('searchInput');
    const clear = document.getElementById('clearSearch');
    const suggestions = document.getElementById('searchSuggestions');

    const data = [
      '–¢–∞—Ä–µ–ª–∫–∏', '–ß–∞—à–∫–∏', '–°–∫–æ–≤–æ—Ä–æ–¥–∫–∞', '–ß–∞–π–Ω–∏–∫',
      '–ó–∞–≤–∞—Ä–Ω–∏–∫', '–§–æ—Ä–º–∞ –¥–ª—è –≤—ã–ø–µ—á–∫–∏', '–õ–æ–∂–∫–∏', '–ü–æ–¥–Ω–æ—Å',
      '–°—Ç–∞–∫–∞–Ω', '–ö–∞—Å—Ç—Ä—é–ª—è', '–§–∞—Ä—Ñ–æ—Ä', '–°—Ç–µ–∫–ª–æ'
    ];

    input.addEventListener('input', () => {
      const value = input.value.trim().toLowerCase();
      suggestions.innerHTML = '';
      if (value.length === 0) return;

      const matches = data.filter(item =>
        item.toLowerCase().includes(value)
      );

      matches.forEach(match => {
        const li = document.createElement('li');
        li.textContent = match;
        li.addEventListener('click', () => {
          input.value = match;
          suggestions.innerHTML = '';
        });
        suggestions.appendChild(li);
      });
    });

    clear.addEventListener('click', () => {
      input.value = '';
      suggestions.innerHTML = '';
      input.focus();
    });
  </script>
