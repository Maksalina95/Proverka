<!DOCTYPE html>  
<html lang="ru">  
<head>  
  <meta charset="UTF-8">  
  <title>–ú–∞–∫—Å–ú–∞—Ä–∫–µ—Ç</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  
  <!-- –û–±—â–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ -->  
  <header>  
    <h1>–ú–∞–∫—Å–ú–∞—Ä–∫–µ—Ç</h1>  
  </header>  
  
  <!-- üîç –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." />
    <button id="clearSearch">‚úï</button>
    <button id="searchButton">üîç</button>
    <ul id="suggestionsList" class="suggestions"></ul>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è -->  
  <div id="content"></div>  
  
  <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->  
  <nav>  
    <a href="#" data-page="home" class="active">–ì–ª–∞–≤–Ω–∞—è</a>  
    <a href="#" data-page="catalog">–ö–∞—Ç–∞–ª–æ–≥</a>  
  </nav>  
  
  <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç SPA -->  
  <script type="module" src="scripts/app.js"></script>  

  <!-- üîß –°–∫—Ä–∏–ø—Ç –ø–æ–∏—Å–∫–∞ -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');
    const suggestionsList = document.getElementById('suggestionsList');

    searchInput.addEventListener('input', () => {
      clearSearch.style.display = searchInput.value ? 'block' : 'none';

      const query = searchInput.value.toLowerCase();
      const allSuggestions = ['—Ç–∞—Ä–µ–ª–∫–∏', '—á–∞—à–∫–∏', '–ª–æ–∂–∫–∏', '–∫—Ä—É–∂–∫–∏', '—á–∞–π–Ω–∏–∫'];
      const filtered = allSuggestions.filter(item => item.includes(query));

      suggestionsList.innerHTML = '';
      if (query && filtered.length) {
        filtered.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          li.onclick = () => {
            searchInput.value = item;
            suggestionsList.style.display = 'none';
          };
          suggestionsList.appendChild(li);
        });
        suggestionsList.style.display = 'block';
      } else {
        suggestionsList.style.display = 'none';
      }
    });

    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      clearSearch.style.display = 'none';
      suggestionsList.style.display = 'none';
      searchInput.focus();
    });
  </script>

</body>  
</html>
