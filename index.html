<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МаксМаркет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
 <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#8c52ff" />
</head>
<body>

  <!-- Общий заголовок -->
  <header>
    <h1>МаксМаркет</h1>

    <!-- Поисковая строка -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Поиск товаров..." />
      <button id="clearSearch" style="display:none;">×</button>
      <button id="searchBtn">Найти</button>
      <ul id="suggestions"></ul>
    </div>
  </header>

  <!-- Контент, который будет меняться -->
  <div id="content"></div>

  <!-- Навигация -->
  <nav>
    <a href="#" data-page="home" class="active">Главная</a>
    <a href="#" data-page="catalog">Каталог</a>
  </nav>

  <!-- Основной скрипт SPA -->
  <script type="module" src="scripts/app.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("SW зарегистрирован"))
      .catch(err => console.log("SW ошибка", err));
  }
</script>
</body>
</html>
