<!DOCTYPE html>
<html lang="ru">

  <title>МаксМаркет</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>МаксМаркет</h1>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#catalog">Каталог</a></li>
      </ul>

  <main>

      <h2>Товары</h2>
      <div id="products-list">
        <!-- Товары будут здесь -->
      </div>

    <!-- Каталог -->
    <section id="catalog">
      <h2>Каталог</h2>
      <div id="categories-list">
        <!-- Категории будут здесь -->
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#home">Главная</a></li>
        <li><a href="#catalog">Каталог</a></li>
      </ul>
    </nav>
  </footer>

  <script src="script.js"></script>

</html>
