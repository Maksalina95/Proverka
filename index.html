<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>МаксМаркет</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>МаксМаркет</h1>
    <nav>
      <a href="#home">Главная</a>
      <a href="#catalog">Каталог</a>
      <a href="#contacts">Контакты</a>
    </nav>
  </header>

  <main id="app">
    <!-- Сюда будет подгружаться содержимое страниц -->
    <p>Загрузка...</p>
  </main>

  <footer>
    <p>© 2025 МаксМаркет</p>
  </footer>

  <!-- Скрипты -->
  <script type="module" src="scripts/config.js"></script>
  <script type="module" src="scripts/app.js"></script>

  <!-- Регистрация сервис-воркера -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Сервис-воркер зарегистрирован"))
        .catch(error => console.error("❌ Ошибка при регистрации сервис-воркера:", error));
    }
  </script>
</body>
</html>
